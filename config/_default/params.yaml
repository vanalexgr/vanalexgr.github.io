# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# YAML syntax: https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system        # Options: light, dark, system
  color: indigo       # Theme color (kept from template)

marketing:
  seo:
    site_type: Person
    local_business_type: Physician
    org_name: 'Αγγειοχειρουργός Ευάγγελος Αλεξίου – Ιωάννινα & Αγρίνιο'
    description: 'Ευάγγελος Αλεξίου, Αγγειοχειρουργός. Επιμελητής Α΄ στο ΠΓΝ Ιωαννίνων και ιδιωτικό ιατρείο στο Αγρίνιο. Εξειδίκευση σε ενδαγγειακές και συμβατικές επεμβάσεις αρτηριών και φλεβών, καρωτίδα, ανευρύσματα αορτής, φλεβική ανεπάρκεια, διαβητικό πόδι, αγγειακή προσπέλαση αιμοκάθαρσης, laser φλεβών.'
    twitter: ''                      # Προαιρετικά: π.χ. 'vanalex'
  analytics:
    google_analytics: ''             # π.χ. G-XXXXXXXX
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''                       # Google Search Console token (προαιρετικό)
    baidu: ''
    favicon: "/uploads/favicon.png"

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true   # Βάλε false αν δεν το θες
    logo:
      text: ''                                 # Δεν εμφανίζεται κείμενο
      image: '/uploads/logo.png'                # Διαδρομή εικόνας λογοτύπου
      alt_text: 'Ευάγγελος Αλεξίου, Αγγειοχειρουργός'   # SEO & accessibility
      width: 180                               # Προαιρετικό — μέγεθος σε px
      link_url: '/'                            # Το logo οδηγεί στην αρχική σελίδα

# Site footer
footer:
  enable: false              # 👈 Σωστή εσοχή: κρύβει ολόκληρο το footer (αν υποστηρίζεται)
  copyright:
    notice: '© {year} Ευάγγελος Αλεξίου. This work is licensed under {license}'
    license:
      enable: true           # Κάν’ το false για να μη φαίνεται καθόλου γραμμή άδειας
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization
locale:
  # Προσοχή: τα ελληνικά ονόματα μηνών απαιτούν i18n. Αυτό είναι Go time format.
  date_format: '2 Jan 2006'
  time_format: '15:04'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true            # Για banner θα χρειαστεί και config/_default/privacy.yaml
