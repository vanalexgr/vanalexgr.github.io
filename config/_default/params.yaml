# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# YAML syntax: https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light        # Options: light, dark, system
  color: indigo       # Theme color (kept from template)

marketing:
  seo:
    site_type: Person
    local_business_type: Physician
    org_name: 'Αγγειοχειρουργός Ευάγγελος Αλεξίου – Ιωάννινα & Αγρίνιο'
    description: 'Ευάγγελος Αλεξίου, Αγγειοχειρουργός. Επιμελητής Α΄ ΠΓΝ Ιωαννίνων & ιδιωτικό ιατρείο στο Αγρίνιο. Εξειδίκευση σε ενδαγγειακές και συμβατικές επεμβάσεις αρτηριών και φλεβών, καρωτίδα, ανευρύσματα αορτής, φλεβική ανεπάρκεια, διαβητικό πόδι, αγγειακή προσπέλαση αιμοκάθαρσης, laser φλεβών.'
    twitter: ''                      # Προαιρετικά: π.χ. 'vanalex'
  analytics:
    google_analytics: ''             # π.χ. G-XXXXXXXX
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''                      # Google Search Console token
    baidu: ''

header:
  navbar:
    enable: true
    blox: "navbar"        # <-- use 'blox' here
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: ""            # hide text
      filename: "logo.svg"          # <-- file lives in assets/media/

# Site footer
footer:
  enable: false              # 👈 Σωστή εσοχή: κρύβει ολόκληρο το footer (αν υποστηρίζεται)
  copyright:
    notice: '© {year} Ευάγγελος Αλεξίου. This work is licensed under {license}'
    license:
      enable: true           # Κάν’ το false για να μη φαίνεται καθόλου γραμμή άδειας
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization
locale:
  # Προσοχή: τα ελληνικά ονόματα μηνών απαιτούν i18n. Αυτό είναι Go time format.
  date_format: '2 Jan 2006'
  time_format: '15:04'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true            # Για banner θα χρειαστεί και config/_default/privacy.yaml
