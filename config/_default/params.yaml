# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# YAML syntax: https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system        # Options: light, dark, system
  color: indigo       # Theme color (kept from template)

marketing:
  seo:
    site_type: Person
    local_business_type: Physician
    org_name: 'Αγγειοχειρουργός Ευάγγελος Αλεξίου – Ιωαννίνα & Αγρίνιο'
    description: 'Ευάγγελος Αλεξίου, Αγγειοχειρουργός. Επιμελητής Α΄ στο ΠΓΝ Ιωαννίνων και ιδιωτικό ιατρείο στο Αγρίνιο. Εξειδίκευση σε ενδαγγειακές και συμβατικές επεμβάσεις αρτηριών και φλεβών, καρωτίδα, ανευρύσματα αορτής, φλεβική ανεπάρκεια,διαβητικός πόδι, αγγειακή προσπέλαση αιμοκάθαρσης, laser φλεβών.'
    twitter: ''                      # Βάλε handle αν θες (π.χ. 'vanalex')
  analytics:
    google_analytics: ''             # π.χ. G-XXXXXXXX
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''                       # Google Search Console token (προαιρετικό)
    baidu: ''

header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true   # Βάλε false αν δεν το θες
    logo:
      text: ''                                 # Δεν εμφανίζεται κείμενο
      image: 'uploads/logo.png'                # Διαδρομή εικόνας λογοτύπου
      alt_text: 'Ευάγγελος Αλεξίου, Αγγειοχειρουργός'   # Εναλλακτικό κείμενο (SEO & accessibility)
      width: 180                               # Προαιρετικό — μέγεθος σε px
      link_url: '/'                            # Το logo οδηγεί στην αρχική σελίδα

footer:
enable: false 
  copyright:
    notice: '© {year} Ευάγγελος Αλεξίου. This work is licensed under {license}'
    license:
      enable: true                   # Αν δεν θέλεις άδεια, κάνε false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization
locale:
  # Προσοχή: τα ελληνικά ονόματα μηνών απαιτούν i18n. Αυτό είναι Go time format.
  date_format: '2 Jan 2006'
  time_format: '15:04'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true                    # Κάντο true αν θες cookie consent banner
