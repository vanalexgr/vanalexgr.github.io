{{/* Inline/IMG custom SVG loader from assets/media/icons/custom/<name>.svg */}}
{{- $name := . -}}
{{- $path := printf "media/icons/custom/%s.svg" $name -}}
{{- $res := resources.Get $path -}}
{{- with $res -}}
  <span class="custom-svg-icon" style="display:inline-block;width:1.25em;height:1.25em;">{{ .Content | safeHTML }}</span>
{{- else -}}
  <span class="icon-fallback" title="{{ $name }}">[{{ $name }}]</span>
{{- end -}}
