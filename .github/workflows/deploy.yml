name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.150.1'
  NODE_VERSION: '20'
  HUGO_BASEURL: 'https://vascularized.gr/'   # ðŸ‘ˆ your custom domain

on:
  push:
    branches: ['main']     # Trigger on main branch
  workflow_dispatch:        # Manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # Required for .GitInfo and .Lastmod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: hashFiles('package.json') != ''
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            echo "Installing Tailwind dependencies..."
            pnpm install || npm install
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Cache Hugo dependencies
        uses: actions/cache@v4
        with:
          path: |
            /tmp/hugo_cache_runner/
            node_modules/
            modules/*/node_modules/
          key: ${{ runner.os }}-hugo-deps-${{ hashFiles('**/go.mod', '**/package-lock.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-deps-

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources/
          key: ${{ runner.os }}-hugo-resources-${{ hashFiles('assets/**/*', 'config/**/*', 'hugo.yaml', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-resources-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # ðŸ‘‡ Clean Hugo build using your real baseURL
      - name: Build with Hugo (clean)
        env:
          HUGO_ENVIRONMENT: production
          HUGO_BASEURL: ${{ env.HUGO_BASEURL }}
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --gc --minify --cleanDestinationDir --baseURL "${HUGO_BASEURL}"

      # Optional: confirm favicon references after build
      - name: Inspect generated head (favicon links)
        run: |
          echo "Checking favicon links in public/index.html..."
          grep -iE 'rel=\"(icon|apple-touch-icon)|site.webmanifest' public/index.html || true

      - name: Generate Pagefind search index (if applicable)
        run: |
          if [ -f "package.json" ] && grep -q "pagefind" package.json; then
            pnpm dlx pagefind --source "public" || npx pagefind --source "public"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
